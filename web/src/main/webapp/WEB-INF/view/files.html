<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="common/_layout">

<head>
    <title>文件列表</title>
    <style>
        li {
            list-style-type: none;
        }
    </style>
</head>

<body>
<th:block layout:fragment="content">
    <el-row v-for="i in Math.ceil( ips.length / 3 )">
        <el-col :span="6" :offset="index % 3 ==0 ? 2:1" v-for=" (ip,index ) in ips.slice( (i -1) * 3, (i)*3 ) ">
            <el-collapse :value="ip.ip" @change="change">
                <el-collapse-item>
                    <template slot="title">
                        ip:{{ ip.ip }}
                    </template>
                    <ul>
                        <li v-for="file in ip.files">{{ file.name }}</li>
                    </ul>
                </el-collapse-item>
            </el-collapse>
        </el-col>
    </el-row>

</th:block>
<th:block layout:fragment="script">
    <script type="text/javascript">
        var vue_data = {
            data: {
                ips: [
                    {
                        ip: '127.0.1.1',
                        files: [
                            {name: '2018-3-1.log'}
                        ]
                    },
                    {
                        ip: '127.0.0.2',
                        files: [
                            {name: '2018-3-1.log'}
                        ]
                    },
                    {
                        ip: '127.0.0.4',
                        files: [
                            {name: '2018-3-1.log'}
                        ]
                    },
                    {
                        ip: '127.0.0.3',
                        files: [
                            {name: '2018-3-1.log'}
                        ]
                    }
                ]
            },
            methods: {
                change: function (value) {
                    var ip = value[0];

                        console.log(res);
                    })
                    console.log(ip);
                }
            },
            watch: {}
        }

    </script>
</th:block>
</body>

</html>
