<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="common/_layout">

<head>
    <title>报警记录</title>
    <style>
        .message-container {
            overflow-y: scroll;
            height: 500px;
            border: black 1px solid;
        }
    </style>
</head>

<body>
<th:block layout:fragment="content">
    <el-row v-for=" n in Math.ceil( list.length / 3)">
        <el-col :span="6" :offset="index % 3 ==0 ? 2:1"
                v-for=" (item,index ) in list.slice( (n -1) * 3, (n)*3 ) ">
            <el-card >
                <p>
                    <span>ip: {{item.ip}}</span>
                    <span>tag: {{ item.status?'存活':'宕机' }}</span>
                </p>
                <p>
                    <span>报名时间: {{ item.createdAt | time }}</span>
                </p>
                <p>
                    <span>报警方式: 邮件</span>
                </p>
                <p>
                    <span>消息: {{  item.message }}</span>
                </p>
            </el-card>
        </el-col>
    </el-row>
</th:block>
<th:block layout:fragment="script">
    <script type="text/javascript">
        var vue_data = {
            data: {
                list: [],
            },
            filters: {
                time(value) {
                    var date = new Date(value);
                    return date.getFullYear() + '-'
                        + (date.getMonth() < 9 ? ('0' + (date.getMonth() + 1)) : (date.getMonth() + 1))
                        + "-" + (date.getDate() < 10 ? ('0' + date.getDate()) : date.getDate())
                        + " " + (date.getHours() < 10 ? ('0' + date.getHours()) : date.getHours())
                        + ":" + (date.getMinutes() < 10 ? ('0' + date.getMinutes()) : date.getMinutes())
                }
            },
            created() {
                axios.post('').then(res => {
                    if (res.data.code === 0) {
                        this.list = res.data.data;
                    }
                })
            }
        }


    </script>
</th:block>
</body>

</html>
