<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="common/_layout">

<head>
    <title>数据统计</title>
    <style>
        .message-container {
            overflow-y: scroll;
            height: 500px;
            border: black 1px solid;
        }
    </style>
</head>

<body>
<th:block layout:fragment="content">
    <div>
        <el-select v-model="tag" placeholder="tag" @change="filter">
            <el-option th:each="tag : ${tags}" th:label="${tag}" th:value="${tag}">
            </el-option>
        </el-select>
        <el-select v-model="ip" placeholder="ip" @change="filter">
            <el-option th:each="ip : ${ips}" th:label="${ip}" th:value="${ip}">
            </el-option>
        </el-select>
    </div>
    <ul>
        <li v-for="(item,i) in list" :key="i">
            tag：{{item.tag}} ip：{{item.ip}} 级别：{{ item.level }} 数量：{{ item.count }}
        </li>
    </ul>
</th:block>
<th:block layout:fragment="script">
    <script type="text/javascript">
        var vue_data = {
            data: {
                tag: '',
                ip: '',
                level: -1,
                list: [],
                all: []
            },
            filters: {
                time(value) {
                    var date = new Date(value);
                    return date.getFullYear() + '-'
                        + (date.getMonth() < 9 ? ('0' + (date.getMonth() + 1)) : (date.getMonth() + 1))
                        + "-" + (date.getDate() < 10 ? ('0' + date.getDate()) : date.getDate())
                        + " " + (date.getHours() < 10 ? ('0' + date.getHours()) : date.getHours())
                        + ":" + (date.getMinutes() < 10 ? ('0' + date.getMinutes()) : date.getMinutes())
                }
            },
            created() {
                axios.post('').then(res => {
                    if (res.data.code === 0) {
                        this.list = res.data.data;
                        this.all = this.list;
                    }
                })
            },
            methods: {
                filter() {
                    console.log((this.all))
                    this.list = this.all.slice();
                    console.log((this.list))
                    for (let i = this.list.length - 1; i >= 0; i--) {
                        console.log(this.list[i].tag);
                        if (this.tag && this.list[i].tag !== this.tag) {
                            this.list.splice(i, 1);
                            continue;
                        }
                        if (this.ip && this.list[i].ip !== this.ip) {
                            this.list.splice(i, 1);
                            continue;
                        }
                    }
                }
            }
        }


    </script>
</th:block>
</body>

</html>
